<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="s6.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card register mt-4 shadow-lg">
                    <div class="card-header register text-white">
                        <h3 class="text-center">Register</h3>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm">
                            <div class="form-group">
                                <label for="registerEmail">Email:</label>
                                <input type="email" class="form-control" id="registerEmail" name="email" required>
                                <span class="text-danger" id="registerEmailError"></span>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Password:</label>
                                <input type="password" class="form-control" id="registerPassword" name="password" required>
                                <span class="text-danger" id="registerPasswordError"></span>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                <span class="text-danger" id="confirmPasswordError"></span>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Register</button>
                            <span class="text-danger d-block mt-3" id="registerError"></span>
                        </form>
                    </div>
                    <div class="card-footer">
                        <span>Already have an account? <a href="#" class="btn btn-sm btn-outline-warning" id="showLogin">Login here</a></span>
                    </div>
                </div>

                <div class="card login mt-5 shadow-lg" style="display: none;">
                    <div class="card-header login text-white">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginEmail">Email:</label>
                                <input type="email" class="form-control" id="loginEmail" name="email" required>
                                <span class="text-danger" id="loginEmailError"></span>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password:</label>
                                <input type="password" class="form-control" id="loginPassword" name="password" required>
                                <span class="text-danger" id="loginPasswordError"></span>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <span class="text-danger d-block mt-3" id="loginError"></span>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" class="text-primary">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span>Don't have an account? <a href="#" class="btn btn-sm btn-outline-warning" id="showRegister">Register here</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
